<!DOCTYPE html>
<html>
<head>
	<title>Đăng nhập</title>
	<meta name=”description” content="tenten" /> 
	<meta name="keywords" content="toàn cầu, z.com">
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- css -->
	<link rel="shortcut icon" href="images/favicontenten.ico">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/animate.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<!-- js -->
	<script type="text/javascript" src="js/wow.min.js"></script>
	<script src="js/jquery.min.js"></script>
</head>
<body class="template_login">
	<div id="page_wrapper">
		<div id="content">
			<div class="wrap_login">
				<h2>Đăng nhập</h2>
				<div class="tg_login_area">
					<div class="list_group">
						<input type="text" name="">
						<figure><img src="images/icon_person_login.png"></figure>
					</div>
					<div class="list_group">
						<input type="password" name="">
						<figure><img src="images/icon_lock_login.png"></figure>
						<figure class="show_passw"><img src="images/icon_eye_login.png"></figure>
					</div>
					<input type="submit" value="Đăng nhập" name="">
				</div>
				<div class="passw_area">
					<div class="rememb_pass">
						<input type="checkbox" id="rmb_login" name="">
						<label for="rmb_login"> Nhớ mật khẩu</label>
					</div>
					<div class="lost_passw">
						<a href="#">Quên mật khẩu?</a>
					</div>
				</div>
				<p>Chưa phải là thành viên? <strong><a href="#">Đăng ký ngay!</a></strong></p>
			</div>
		</div>
		<script src="js/custom.js" ></script>
	</body>
</html>
